<!doctype html>
<html lang="en">

<head>

    <title>laylow</title>

    <style>
        .main {
            background-color: #dec039;
            font-family: 'Pacifico', cursive;
        }

        .name {

            text-align: center;
        }

        .subtitle {
            font-size: 45px;

    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
